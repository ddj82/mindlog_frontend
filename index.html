<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>감정 다이어리 & 무드 트래커</title>
    <script>
      try {
        const isDark = localStorage.getItem("mindlog-theme")
        if (isDark && JSON.parse(isDark).state.isDarkMode) {
          document.documentElement.classList.add("dark");
        }
      } catch (e) {}

      (function () {
        try {
          var v = localStorage.getItem("app-font");
          var ok = ["GowunDodum","MaruBuri","OmyuPretty","LeeSeoyoon"];
          if (v && ok.indexOf(v) !== -1 && v !== "GowunDodum") {
            document.documentElement.setAttribute("data-font", v);
          }
        } catch(e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
